# Site settings
title:
  en: Data Wrangling and Analytics
  fr: Data Wrangling et Analytics
email: your-email@domain.com
description:
  en: Data feeds - News - Tools for Tech - Finance & Business # this means to ignore newlines until "twitter_username:"
  fr: Flux de données - Actualités - Outils pour les technologies - Finance et Business 
show_description: true # set to true to show excerpts on the homepage
#exclude_from_localizations: ["javascript", "images", "css"]
index:
  en:
  fr: /_french/accueil.html
feed:
  en: /feed.xml
  fr: /flux.xml
# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    twitter: jekyllrb
    github:  LuisFRoch
    rss: rss
    # linkedin: jekyll

    # telegram: jekyll
    # googleplus: +jekyll
    # microdotblog: jekyll

    # Mastodon instances
    # mastodon:
    # - username: jekyll
    #   instance: example.com
    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
markdown: kramdown
theme: minima

plugins:
 - jekyll-feed
 - jekyll-seo-tag
