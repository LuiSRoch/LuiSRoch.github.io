---
layout: defaults
ref: index
lang: fr
---

<div class="home">

  <ul class="post-list">
    {% assign posts=site.postsfr | where:"lang", page.lang %}
    {% for post in postsfr %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
